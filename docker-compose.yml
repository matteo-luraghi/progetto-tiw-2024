services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiw
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/gruppidilavoro?serverTimezone=UTC
      - DB_USER=root
      - DB_PASSWORD=password
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gruppidilavoro
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql # persist the data
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql  # Run the SQL script at initialization
      # while the db is active the script will not be run again
    networks:
      - app-network

volumes:
  mysql-data:
    driver: local

networks:
  app-network:
    driver: bridge
