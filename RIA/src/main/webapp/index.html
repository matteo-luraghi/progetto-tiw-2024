<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<script src="utils.js" charset="utf-8" defer></script>
<script src="login.js" charset="utf-8" defer></script>
<script src="signup.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
</head>
<body>

	<div class="container">

		<h1>Gruppi di Lavoro</h1>

		<div class="login-container">
			<div class="login-form">
				<h3>Login</h3>
				<form id="loginform" action="#">
					<div id="username-input-login" class="input-container">
						username: <input type="text" name="username" maxlength="50" required>
					</div>
					<div id="password-input-login" class="input-container">
						password: <input type="password" name="password" maxlength="30" required>
					</div>
					<input id="loginbutton" type="button" value="login">

					<div id="error-message-container-login"></div>
				</form>
			</div>

		
		<div class="login-form">
			<h3>Registrati</h3>
			<form id="signupform" action="#">
			
				<div id="name-input-signup" class="input-container">
						name: <input type="text" name="name" maxlength="50" required>
				</div>
				<div id="surname-input-signup" class="input-container">
						surname: <input type="text" name="surname" maxlength="50" required>
				</div>
				<div id="username-input-signup" class="input-container">
						username: <input type="text" name="username" maxlength="50" required>
				</div>
				<div id="email-input-signup" class="input-container">
						email: <input type="email" name="email" maxlength="320" required>
				</div>
				<div id="password-input-signup" class="input-container">
						password: <input type="password" name="password" maxlength="30" required>
				</div>
				<div id="repeat-password-input-signup" class="input-container">
						repeat password: <input type="password" name="repeatPassword" maxlength="30" required>
				</div>
				<input id="signupbutton" type="button" value="signup">

				<div id="error-message-container-signup"></div>

			</form>		
		</div>

		</div>
	</div>
	
</body>
</html>
