<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="homepage.js" charset="utf-8" defer></script>
<!-- LINK OTHER,, JS FILES HERE -->
</head>

<body>

	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	
	<div class="container">
		<h3>Gruppi che hai creato:</h3>
		<table>
			<thead>
				<tr>
					<th>Titolo</th>
					<th>Data di creazione</th>
					<th>Durata (in giorni)</th>
					<th>Dettagli</th>
				</tr>
			</thead>
			<tbody>
			  <tr th:each="group : ${createdGroups}">
				  <td th:text="${group.getTitle}">Title</td>
				  <td th:text="${group.getDate}">Creation Date</td>
				  <td th:text="${group.getDuration}">Duration</td>
				  <td>
					<a th:href="@{/RetrieveGroup(groupId=${group.id})}">Dettagli</a>
				</td>
			  </tr>    
			</tbody>
		</table>
		
		<h3>Gruppi a cui partecipi:</h3>
		<table>
			<thead>
				<tr>
					<th>Titolo</th>
					<th>Data di creazione</th>
					<th>Durata (in giorni)</th>
					<th>Dettagli</th>
				</tr>
			</thead>
			<tbody>
			  <tr th:each="group : ${activeGroups}">
				  <td th:text="${group.getTitle}">Title</td>
				  <td th:text="${group.getDate}">Creation Date</td>
				  <td th:text="${group.getDuration}">Duration</td>
				  <td>
					<a th:href="@{/RetrieveGroup(groupId=${group.id})}">Dettagli</a>
				</td>
			  </tr>
			</tbody>
		</table>
		
		<br>
		<h3>Crea un nuovo gruppo:</h3>
		
		<div class="form-container">
			<form id="newgroupform" action="#" class="form-container">
				
				<div id="title-input-newgroup" class="input-container">
					<label for="title">Titolo:</label>
					<input type="text" name="title" maxlength="100" required>		
				</div>
				<div id="duration-input-newgroup" class="input-container">
					<label for="duration">Durata (in giorni):</label>
					<input type="number" name="duration" min="1" required>
				</div>
				<div id="min_participants-input-newgroup" class="input-container">
					<label for="min_participants">Numero minimo di partecipanti:</label>
					<input type="number" name="min_participants" min="1" required>
				</div>
				<div id="max_participants-input-newgroup" class="input-container">
					<label for="max_participants">Numero massimo di partecipanti:</label>
					<input type="number" name="max_participants" min="1" required>
				</div>	
				
				<input id="newgroupbutton" type="submit" name="create" value="Crea Gruppo">		
				<div id="error-newgroup-container"></div>
			</form>
		</div>
	</div>

</body>
</html>
