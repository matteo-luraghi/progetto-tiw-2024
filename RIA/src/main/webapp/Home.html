<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="homepage.js" charset="utf-8" defer></script>
<!-- LINK OTHER,, JS FILES HERE -->
</head>

<body>

	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	
	<div class="container">
		<h3>Gruppi che hai creato:</h3>
		<table>
			<thead>
				<tr>
					<th>Titolo</th>
					<th>Data di creazione</th>
					<th>Durata (in giorni)</th>
					<th>Dettagli</th>
				</tr>
			</thead>
			<tbody id="createdgroupstable">
		   
			</tbody>
		</table>
		
		<h3>Gruppi a cui partecipi:</h3>
		<table>
			<thead>
				<tr>
					<th>Titolo</th>
					<th>Data di creazione</th>
					<th>Durata (in giorni)</th>
					<th>Dettagli</th>
				</tr>
			</thead>
			<tbody id="activegroupstable">
			 
			</tbody>
		</table>
		
		<br>
		<h3>Crea un nuovo gruppo:</h3>
		
		<div class="form-container">
			<form id="newgroupform" action="#" class="form-container">
				
				<div id="title-input-newgroup" class="input-container">
					Titolo: <input type="text" name="title" maxlength="100" required>		
				</div>
				<div id="duration-input-newgroup" class="input-container">
					Durata (in giorni): <input type="number" name="duration" min="1" required>
				</div>
				<div id="min_participants-input-newgroup" class="input-container">
					Numero minimo di partecipanti: <input type="number" name="min_participants" min="1" required>
				</div>
				<div id="max_participants-input-newgroup" class="input-container">
					Numero massimo di partecipanti: <input type="number" name="max_participants" min="1" required>
				</div>	
				
				<input id="newgroupbutton" type="submit" value="Crea Gruppo">		
				<div id="error-newgroup-container"></div>
			</form>
		</div>
	</div>

</body>
</html>
